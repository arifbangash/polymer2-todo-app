<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../polymer/lib/utils/gestures.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="todo-app">
  <template>
   <style>
     .task {
       display: flex;
       align-items: center;
     }
     paper-input {
       display: inline-block;
     }
   </style>
    <h2>[[name]]</h2>
    <h3>Todo:</h3>
    <dom-repeat
      items={{tasks}}
      as="task"
      filter="isNotCompleted"
      observe="completed"
      >
      <template>
        <div class="task">
          
          <paper-checkbox checked="{{task.completed}}"></paper-checkbox>
          
          <paper-input label="Task name" no-label-float value="{{task.name}}"></paper-input>
          
          
        </div>
        
      </template>
    </dom-repeat>
    <h3>Completed:</h3>
    <dom-repeat
      items={{tasks}}
      as="task"
      filter="isCompleted"
      observe="completed"
      >
      <template>
        <div class="task">
          
          <paper-checkbox checked="{{task.completed}}"></paper-checkbox>
          
          <paper-input label="Task name" no-label-float value="{{task.name}}"></paper-input>
          
          
        </div>
        
      </template>
    </dom-repeat>
    <paper-button on-click="addTodo">Add todo</paper-button> 
  </template>

  <script>
    class TestTodo extends Polymer.Element {
      static get is() { return 'todo-app'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: "Todo list"
          },
          tasks: {
            type: Array,
            value: () => []
          }
        };
      }

      addTodo() {
        const newTask = {
          name: '', 
          completed: false
        }
        this.push("tasks", newTask)
        
      }

      isNotCompleted(task) {
        return !task.completed;
      }

      isCompleted(task) {
        return task.completed;
      }
    }

    window.customElements.define(TestTodo.is, TestTodo);
  </script>
</dom-module>
